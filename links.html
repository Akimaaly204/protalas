<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKIM.PRO — Lynx Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap');
        body { font-family: 'Inter', sans-serif; background: #050505; color: white; }
        .nav-card { background: #0f0f0f; border: 1px solid rgba(255,255,255,0.05); transition: all 0.3s ease; }
        .nav-card:hover { border-color: #3b82f6; transform: translateY(-2px); background: #141414; }
        .lang-switch { position: absolute; top: 20px; right: 20px; display: flex; gap: 8px; z-index: 100; }
        .lang-btn { background: rgba(255,255,255,0.05); border: 1px solid #3b82f6; color: white; padding: 8px 12px; border-radius: 12px; font-size: 11px; font-weight: 900; cursor: pointer; }
        .lang-btn.active { background: #3b82f6; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-6">

    <div class="lang-switch">
        <button onclick="setLang('ru')" id="btn-ru" class="lang-btn active">РУС</button>
        <button onclick="setLang('kg')" id="btn-kg" class="lang-btn">КЫР</button>
    </div>

    <div class="w-full max-w-md">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-blue-600 rounded-[2rem] mx-auto mb-6 flex items-center justify-center shadow-2xl shadow-blue-600/20">
                <i class="fas fa-bolt text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl font-black uppercase italic tracking-tighter">AKIM.PRO</h1>
            <p id="sub-title" class="text-blue-500 text-[10px] font-black uppercase tracking-[0.4em] mt-2 text-center w-full">Админ-панель</p>
        </div>

        <div class="space-y-3">
            <a href="index.html" class="nav-card block p-5 rounded-3xl flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-red-600/10 rounded-xl flex items-center justify-center text-red-500">
                        <i class="fas fa-bolt-lightning"></i>
                    </div>
                    <div><h4 id="t1" class="font-bold text-sm uppercase italic">Аварийный выезд</h4></div>
                </div>
                <i class="fas fa-arrow-right text-gray-800"></i>
            </a>

            <a href="home/index.html" class="nav-card block p-5 rounded-3xl flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-blue-600/10 rounded-xl flex items-center justify-center text-blue-500">
                        <i class="fas fa-shield-halved"></i>
                    </div>
                    <div><h4 id="t2" class="font-bold text-sm uppercase italic">Безопасность дома</h4></div>
                </div>
                <i class="fas fa-arrow-right text-gray-800"></i>
            </a>

            <a href="pro/index.html" class="nav-card block p-5 rounded-3xl flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-amber-600/10 rounded-xl flex items-center justify-center text-amber-500">
                        <i class="fas fa-hard-hat"></i>
                    </div>
                    <div><h4 id="t3" class="font-bold text-sm uppercase italic">Для прорабов</h4></div>
                </div>
                <i class="fas fa-arrow-right text-gray-800"></i>
            </a>

            <a href="hire/index.html" class="nav-card block p-5 rounded-3xl flex items-center justify-between group">
                <div class="flex items-center gap-4">
                    <div class="w-10 h-10 bg-green-600/10 rounded-xl flex items-center justify-center text-green-500">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div><h4 id="t4" class="font-bold text-sm uppercase italic">Вакансии</h4></div>
                </div>
                <i class="fas fa-arrow-right text-gray-800"></i>
            </a>
        </div>

        <div class="mt-12 pt-8 border-t border-white/5 flex justify-center gap-8">
            <a href="https://wa.me/996755000228" class="text-gray-700 hover:text-white transition-colors text-xl"><i class="fab fa-whatsapp"></i></a>
            <a href="https://t.me/ta07as" class="text-gray-700 hover:text-white transition-colors text-xl"><i class="fab fa-telegram-plane"></i></a>
            <a href="https://instagram.com/ta07as.a" class="text-gray-700 hover:text-white transition-colors text-xl"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <script>
        function setLang(lang) {
            const sub = document.getElementById('sub-title');
            const t1 = document.getElementById('t1'); const t2 = document.getElementById('t2');
            const t3 = document.getElementById('t3'); const t4 = document.getElementById('t4');
            const btnRu = document.getElementById('btn-ru'); const btnKg = document.getElementById('btn-kg');

            if (lang === 'kg') {
                sub.innerText = "БАШКАРУУ ПАНЕЛИ";
                t1.innerText = "Авариялык чакыруу"; t2.innerText = "Үй коопсуздугу";
                t3.innerText = "Прорабтар үчүн"; t4.innerText = "Бош орундар";
                btnKg.classList.add('active'); btnRu.classList.remove('active');
            } else {
                sub.innerText = "Админ-панель";
                t1.innerText = "Аварийный выезд"; t2.innerText = "Безопасность дома";
                t3.innerText = "Для прорабов"; t4.innerText = "Вакансии";
                btnRu.classList.add('active'); btnKg.classList.remove('active');
            }
        }
    </script>
</body>
</html>
